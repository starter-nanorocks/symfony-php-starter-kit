# grumphp.yml
grumphp:
    tasks:
        phpcs:
            standard:
                - 'PSR12'
        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: []
            ignore_patterns: []
            triggered_by: ['php']
            memory_limit: "-1"
            use_grumphp_paths: true
